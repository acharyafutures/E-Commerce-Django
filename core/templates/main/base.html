<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}|E-Commerce{% endblock %}</title>
    </head>
    <body>
    <div class="px-6 py-6">
        <nav class ="py-6  px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-extrabold">Nimesh E-commerce</a>

            <div class="space-x-6">
                    <a href="{% url 'item:new_item' %}" class="text-lg font-semibold hover:text-gray-500">New item</a>
                {% if request.user.is_authenticated%}
                    <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">
                        Logout
                    </a>
                    <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">
                        Dashboard
                    </a>
                {%else%}
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">
                        Login
                    </a>
                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">
                        Signup
                    </a>
                {%endif%}
            </div>
        </nav>
        {%block content%}
        {%endblock%}
    </div>
    <footer class="py-6 px-6 flex justify-between bg-teal-500">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-white">About</h3>
            <p class="text-lg text-white">
            This project was created to learn the django and tailwind by Nimesh Acharya(acharyafutures)
            </p>
        </div>
        
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-white">Menu</h3>
            <ul class="space-y-2">
                <li><a href="{% url 'core:contact' %}" class="text-lg text-white hover:text-black">
                    Contact
                </li>   
            </ul>
        </div>
    </footer>
</body>
</html>
